basePath: /
definitions:
  domain.Profile:
    properties:
      affiliation:
        type: string
      bio:
        type: string
      created_at:
        type: string
      id:
        type: string
      instagram_id:
        type: string
      name:
        type: string
      twitter_id:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is a simple profile service API.
  title: BridgeMe API
  version: "1.0"
paths:
  /profiles:
    get:
      description: Get a list of all profiles
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.Profile'
            type: array
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get all profiles
    post:
      consumes:
      - application/json
      description: Create a new profile with the input payload
      parameters:
      - description: Profile to create
        in: body
        name: profile
        required: true
        schema:
          $ref: '#/definitions/domain.Profile'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.Profile'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Create a new profile
  /profiles/{id}:
    get:
      description: Get a single profile by its ID
      parameters:
      - description: Profile ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.Profile'
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get a profile by ID
swagger: "2.0"
