name: Go CI

on:
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      actions: write # ここを追加
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install dependencies
      run: |
        go mod tidy
        go mod vendor

    - name: Auto-commit changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ci: Automate go mod tidy and vendor"
        file_pattern: go.mod go.sum vendor/

    - name: Run tests
      run: go test -v ./...
